<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="bin/jsencrypt.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">MeToo Vault </h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-12">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Form</h3>
          </div>
          <div class="panel-body">
            <div>I believe you. I'm sorry this happened. It's not your fault.
              You are not alone. Here you are safe. You hold the only key and all the power in telling your story</div>
            <form>
                 <input type="checkbox" id="VerbalAbuse"> Verbal Abuse
                 <input type="checkbox" id="PhysicalAssault"> Physical Assault
                 <input type="checkbox" id="Molested"> Molested
                 <input type="checkbox" id="Rape"> Rape
                 <input type="checkbox" id="Other"> Other
                 <input type="checkbox" id="DeclineToState"> Decline To State

                <input type="text" id="yourname" name="yourname" placeholder="Your name">
                <input type="text" id="dateofincident" name="dateofincident" placeholder="Date(s) of incident">
                <input type="text" id="nameofvictim" name="nameofvictim" placeholder="Name of Victim(s)">
                <input type="text" id="nameofabuser" name="nameofabuser" placeholder="Name of Abusers(s)">
                <input type="text" id="cityofabuser" name="cityofabuser" placeholder="City of residence(s) of Abuser(s)">
                <input type="text" id="locationofincident" name="locationofincident" placeholder="Location(s) of Incident">

                <input type="text" id="tellyourstory" name="tellyourstory" placeholder="Tell your story .... ">

                <button class="btn btn-default btn-adopt" type="button" data-id="0">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="bin/keythereum.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>

  </body>
</html>
